<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluetooth RC Car Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        #joystick-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
        }
        .status {
            font-size: 20px;
            margin-top: 10px;
        }
        .btn {
            font-size: 20px;
            padding: 15px;
            margin: 10px;
            width: 120px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs@0.8.5/dist/nipplejs.min.js"></script>
</head>
<body>
    <h2>RC Car Bluetooth Controller</h2>
    <button class="btn" id="connectButton" onclick="connectBluetooth()">Connect</button>
    <p id="status" class="status">Not Connected</p>

    <div id="joystick-container"></div>

    <script>
        let bluetoothDevice;
        let uartCharacteristic;

        // Function to connect to the Bluetooth device
        async function connectBluetooth() {
            try {
                // Request Bluetooth device
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true,
                    optionalServices: [0xffe0] // Generic UART service
                });

                const server = await bluetoothDevice.gatt.connect();
                const service = await server.getPrimaryService(0xffe0);
                uartCharacteristic = await service.getCharacteristic(0xffe1);

                document.getElementById("status").innerText = "Connected!";
                document.getElementById("connectButton").disabled = true;
            } catch (error) {
                console.error("Bluetooth connection failed:", error);
                document.getElementById("status").innerText = "Connection Failed";
            }
        }

        // Function to send commands to the RC car
        async function sendCommand(command) {
            if (!uartCharacteristic) {
                alert("Bluetooth not connected!");
                return;
            }
            const data = new TextEncoder().encode(command + "\n");
            await uartCharacteristic.writeValue(data);
        }

        // Create and configure the joystick
        const joystick = nipplejs.create({
            zone: document.getElementById('joystick-container'),
            mode: 'static',
            position: { left: '50%', top: '50%' },
            size: 150,
            color: 'blue',
            threshold: 0.3
        });

        // When the joystick is moved, send the appropriate command
        joystick.on('move', function(evt, data) {
            if (data.direction) {
                const direction = data.direction.angle;
                if (direction >= 45 && direction < 135) {
                    sendCommand('w'); // Forward
                } else if (direction >= 135 && direction < 225) {
                    sendCommand('s'); // Backward
                } else if (direction >= 225 && direction < 315) {
                    sendCommand('d'); // Right
                } else {
                    sendCommand('a'); // Left
                }
            }
        });

        // When the joystick is released, stop the car
        joystick.on('end', function() {
            sendCommand('x'); // Stop
        });
    </script>
</body>
</html>
